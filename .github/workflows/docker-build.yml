name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: vars
        run: echo "IMAGE=ghcr.io/${GITHUB_ACTOR}/html-openshift-app" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ steps.vars.outputs.IMAGE }}:latest \
            -t ${{ steps.vars.outputs.IMAGE }}:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ${{ steps.vars.outputs.IMAGE }}:latest
          docker push ${{ steps.vars.outputs.IMAGE }}:${{ github.sha }}
